<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1 style="text-align: center; border: 3px solid green; margin-bottom: 50px;">Upload a CSV File</h1>
    <form method="POST" enctype="multipart/form-data" style="text-align: center; border: 3px solid green">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"  >Upload</button>
    </form>
</body>
</html>
